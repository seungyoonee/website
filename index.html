<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>seungyoonee</title>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">

                <div class="navbar-logo">
                    <a href=>seungyoon<br>han ▪︎</a>
                </div>
                
                <ul class="navbar-menu">
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#experiences">EXPERIENCES</a></li>
                    <li><a href="#projects">PROJECTS</a></li>
                    <li><a href="#resume">RÉSUMÉ</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>

                <ul class="navbar-icons">
                    <li><a href="https://github.com/seungyoonee" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a></li>
                    <li><a href="https://www.linkedin.com/in/seungyoonee/" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a></li>
                </ul>

                <div class="navbar-toggle">
                    <a href="#" class="navbar-toggleBtn">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </div>

            </nav>
        </header>
    </div>

    <section id="intro">
        <div class="intro-wrapper">
            <div>
                <h1 class="intro1">
                    " HELLO WORLD "
                    <br>
                    " I am SEUNGYOON "
                </h1>
            </div>

            <div>
                <p class="intro2">
                    New Grad Software Engineer
                </p>
            </div>

        </div>
    </section>

    <section id="about">
        <div class="about-wrapper">
            <h2>SeungYoon Han</h2>
                <img class="about-pic" src="img/mypic.jpg" id="prof-pic">
                <p>
                    " la al l al la lal al al al la la lal "
                    <a href="https://www.cs.columbia.edu/">Computer Science</a>
                    and
                    <a href="https://www.math.columbia.edu/">Mathematics</a>
                    at
                    <a href="https://www.columbia.edu/">Columbia University in the City of New York</a>
                </p>

        </div>
    </section>

    <section id="experiences">
        <div class="experiences-wrapper">

            <div>
                <h2>EXPERIENCES</h2>
            </div>

            <ul class="experiences-ul">
                <li>
                    <img class="experiences__skills" src="img/skills/c.png">
                </li>
                <li>
                    <img class="experiences__skills" src="img/skills/c++.png">
                </li>
                <li>
                    <img class="experiences__skills" src="img/skills/java.png">
                </li>
                <li>
                    <img class="experiences__skills" src="img/skills/python.png">
                </li>
            </ul>

            <ul class="experiences-ul">
                <li>
                    <img class="experiences__skills" src="img/skills/html.png">
                </li>
                <li>
                    <img class="experiences__skills" src="img/skills/css.png">
                </li>
                <li>
                    <img class="experiences__skills" src="img/skills/javascript.png">
                </li>
                <li>
                    <img class="experiences__skills" src="img/skills/git.png">
                </li>
            </ul>

        </div>
    </section>

    <section id="projects">
        <div class="wrapper">



        </div>
    </section>

    <section id="resume">
        <div class="wrapper">



        </div>
    </section>

    <section id="contact">
        <div class="wrapper">



        </div>
    </section>
